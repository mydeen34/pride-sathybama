<!-- create a employee registration page with all the necessary fields like name, designation, depatment, salary, address and all. you should use the proper html tags and attributes for this task. -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empolyee registration form</title>
</head>
<body style="text-align: center;">
    <h1>Empolyee registration form</h1>
    <form>
         <label>Name:</label>
         <input type="text" placeholder="enter name"><br><br>
         <label>Designation</label>
         <input type="text" placeholder="enter Designation"><br><br>
         <label>Department</label>
         <select name="Department" id="Department">
         <option value="" disabled selected>select Department</option>
         <option value="HR">HR</option>
         <option value="IT">IT</option>
         <option value="Finance">Testing</option>
         <option value="Marketing">Design</option>
         </select><br><br>
         <label>salary</label>
         <input type="text" placeholder="enter salary"><br><br>
         <label>Address</label>
         <textarea name="address" rows="2" cols="20"></textarea><br><br>
         <button>Register</button>

         

         

    </form>
    
</body>
</html>
