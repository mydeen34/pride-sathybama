<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body style="text-align: center;">
    <header>
        <h1>Student Data Form</h1>
    </header>
    <form>
        <table align="center" border="1" cellpadding="15" cellspacing="0">
            <tr> 
                <td>
                    <label for="firstName">First Name:</label>
                </td>
                <td>
                    <input type="text" id="firstName" name="firstName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="lastName" name="lastName" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth:</label>
                </td>
                <td>
                    <input type="date" id="dob" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email ID:</label>
                </td>
                <td>
                    <input type="email" id="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">Mobile Number:</label>
                </td>
                <td>
                    <input type="tel" id="mobile" name="mobile" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" style="color: black; background-color: aqua;">SUBMIT</button>
                    <button type="reset" style="color: black; background-color: aqua;">RESET</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
